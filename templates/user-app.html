<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BrawlBracket | Potassium Pirates Reverse Pick Tournament</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/adminlte/css/AdminLTE.min.css">
    <!-- AdminLTE Skin -->
    <link rel="stylesheet" href="/static/adminlte/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->

  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="index2.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>B</b>B</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Brawl</b>Bracket</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account Menu -->
              <li class="dropdown user user-menu">
                <!-- Menu Toggle Button -->
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <!-- hidden-xs hides the username on small devices so only the image appears. -->
                  <img src="http://www.gravatar.com/avatar/?d=mm" class="user-image" alt="User Image">
                  <span class="hidden-xs">Username</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- The user image in the menu -->
                  <li class="user-header" style="height: auto;">
                    <img src="http://www.gravatar.com/avatar/?d=mm" class="img-circle" alt="User Image">
                    <p>
                      Username
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="text-center">
                      <a href="#" class="btn btn-default btn-flat">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- Control Sidebar Toggle Button -->
              <li>
                <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- Sidebar Menu -->
          <ul class="sidebar-menu">
            <li class="header">MENU</li>
            
            <li class="bb-menu-option active" page="lobby"><a href="#">
              <i class="fa fa-gamepad"></i> <span>Match #XXX</span>
            </a></li>
            
            <li class="bb-menu-option" page="bracket"><a href="#">
              <i class="fa fa-trophy"></i> <span>Bracket</span>
            </a></li>
            
            <li class="bb-menu-option" page="admin-chat"><a href="#">
              <i class="fa fa-bullhorn"></i> <span>Contact Admin</span>
            </a></li>
          </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->

      <div class="content-wrapper">
      
      </div><!-- /.content-wrapper -->

        <!-- Default to the left -->
        <strong>&copy; 2016 BrawlBracket.</strong> Images used with permission of Blue Mammoth Games.
      </footer>

      <aside class="control-sidebar control-sidebar-dark">
        <div class="tab-content">

          <div class="tab-pane active" id="control-sidebar-settings-tab">

              <div class="form-group">
                <label class="control-sidebar-subheading">
                  Report panel usage
                  <input type="checkbox" class="pull-right" checked>

                <p>
                  Some information about this general settings option
                </p>
              </div><!-- /.form-group -->

          </div><!-- /.tab-pane -->

      <div class="control-sidebar-bg"></div>

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.4 -->
    <script src="/static/adminlte/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/adminlte/js/app.min.js"></script>
    <!-- SocketIO -->
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <!-- Participant connection script -->
    <script src="/static/brawlbracket/js/participant.js"></script>
    
    <script>
      participantConnect();
    </script>
