<ul class="legend-roster">
  {% for legend in legendData %}
    <li>
      <a href="#" class="bb-legend-option" legend="{{ legend[0] }}">
        <div class="legend-image-wrapper">
          <img src="/static/brawlbracket/img/legends/{{ legend[0] }}.png">
          <div class="legend-circle"></div>
        </div>
        <p>{{ legend[1] }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
