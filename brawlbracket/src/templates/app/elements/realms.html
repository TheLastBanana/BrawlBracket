<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title"><i class="fa fa-map"></i> Ban a realm</h3>
  </div>
  <div class="box-body">
    <ul class="realm-picker">
      {% for realm in realmData %}
        <li>
          <a href="#">
            <img src="/static/brawlbracket/img/realms/{{ realm[0] }}.png">
            <p>{{ realm[1] }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
