{% macro header(pageName) -%}

    <h1 class="bb-page-name">
      {{ pageName }}
    </h1>
    
    <ol class="breadcrumb">
      <li>{{ tourneyFullName }}</li>
      <li class="active bb-page-name">{{ pageName }}</li>
    </ol>
  </section>
{%- endmacro %}
