<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BrawlBracket | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/static/adminlte/plugins/select2/select2.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/adminlte/css/AdminLTE.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <b>Brawl</b>Bracket
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg"><b>You are logging in for:</b><br />{{ tourneyName }}</p>
        
        <form action="" method="post">
          <div class="form-group">
            <label>Please select your name:</label><br />
            <select class="form-control select2" style="width: 100%;" name="user">
              {% for participant in participants %}
                <option
                {% if participant[2] %}
                  disabled="disabled"
                {% endif %}
                value="{{ participant[1] }}">{{ participant[0] }}</option>
              {% endfor %}
            </select>
            <p class="text-muted">
              Note: Greyed-out names are already logged in.<br />
              Name not on the list? Sign up on the <a href="{{ challongeURL }}">Challonge page!</a>
            </p>
          </div><!-- /.form-group -->
        
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="/static/adminlte/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- Select2 -->
    <script src="/static/adminlte/plugins/select2/select2.full.min.js"></script>
    <script>
      $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
      });
    </script>
  </body>
</html>
